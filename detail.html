<body ng-app="medicalApp" ng-controller="medicalCtrl">

    <div class="page-content" id="main-stack">

              </div>
              <div class="nav-menu-titles">홈</div>

            <a class="w-clearfix w-inline-block nav-menu-link" href="signup.html">

                <div class="icon ion-ios-list-outline"></div>
              </div>
              <div class="nav-menu-titles">증상으로 검색하기</div>
            </a>
            <a class="w-clearfix w-inline-block nav-menu-link" href="search.html">
              <div class="icon-list-menu">
                <div class="icon ion-ios-checkmark-outline"></div>
              </div>
              <div class="nav-menu-titles">질환으로 검색하기</div>

            <a class="w-clearfix w-inline-block nav-menu-link" href="elements.html">
              <div class="icon-list-menu">

              </div>
              <div class="nav-menu-titles">진료과로 검색하기</div>
            </a>
            <a class="w-clearfix w-inline-block nav-menu-link" href="gradelist.html">
              <div class="icon-list-menu">
                <div class="icon ion-ios-box-outline"></div>
              </div>
              <div class="nav-menu-titles">권고등급 체계</div>
            </a>
            <a class="w-clearfix w-inline-block nav-menu-link" href="alllist.html">
              <div class="icon-list-menu">
                <div class="icon ion-ios-bookmarks-outline"></div>
              </div>
              <div class="nav-menu-titles">종합근거 수준</div>
            </a>
            <a class="w-clearfix w-inline-block nav-menu-link" href="raylist.html">
              <div class="icon-list-menu">
                <div class="icon ion-ios-compose-outline"></div>
              </div>
              <div class="nav-menu-titles">방사선량 수준</div>
            </a>
          </nav>

          <div class="wrapper-mask" data-ix="menu-mask"></div>
          <div class="navbar-title">상세정보</div>
          <div class="w-nav-button navbar-button left" id="menu-button" data-ix="hide-navbar-icons">
            <div class="navbar-button-icon home-icon">
              <div class="bar-home-icon"></div>
              <div class="bar-home-icon"></div>
              <div class="bar-home-icon"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="body">
        <div class="news-container item-new">
          <div>
            <div class="grey-header">
              <h2 class="grey-heading-title">{{passdata.Department}}</h2>
            </div>
            <div class="text-new no-borders">
              <div>
                <div class="separator-fields"></div>
                <h2 class="title-new">{{passdata.Question}}</h2>
                <div class="separator-fields"></div>
                <p class="description-new">
                  {{passdata.Guide_line}}
                <div class="separator-button"></div>
              </div>
            </div>



<div class="custom-header">
              <h2 class="grey-heading-title">권고등급</h2>
<ul class="progress-indicator">
  <li ng-class="passdata.Recommendation_level <= 'I' ? 'completed' : ''"><span class="bubble"></span> I </li>
  <li ng-class="passdata.Recommendation_level <= 'C' ? 'completed' : ''"><span class="bubble"></span> C </li>
  <li ng-class="passdata.Recommendation_level <= 'B' ? 'completed' : ''"><span class="bubble"></span> B </li>
  <li ng-class="passdata.Recommendation_level <= 'A' ? 'completed' : ''"><span class="bubble"></span> A </li>
</ul>
</div>


<div class="custom-header">
              <h2 class="grey-heading-title">근거수준</h2>
<ul class="progress-indicator">
  <li ng-class="passdata.Evidence_Table <= 4 ? 'completed' : ''"> <span class="bubble"></span> IV </li>
  <li ng-class="passdata.Evidence_Table <= 3 ? 'completed' : ''"> <span class="bubble"></span> III </li>
  <li ng-class="passdata.Evidence_Table <= 2 ? 'completed' : ''"> <span class="bubble"></span> II </li>
  <li ng-class="passdata.Evidence_Table <= 1 ? 'completed' : ''"> <span class="bubble"></span> I </li>
</ul>
</div>


<div class="custom-header">
              <h2 class="grey-heading-title">방사선량</h2>
<ul class="progress-indicator">
  <li ng-class="passdata.Radiation_dose >= 0 ? 'completed' : ''"> <span class="bubble2"></span> ㅡ / 0 </li>
  <li ng-class="passdata.Radiation_dose >= 1 ? 'completed' : ''"> <span class="bubble2"></span> 1 </li>
  <li ng-class="passdata.Radiation_dose >= 2 ? 'completed' : ''"> <span class="bubble2"></span> 2 </li>
  <li ng-class="passdata.Radiation_dose >= 3 ? 'completed' : ''"> <span class="bubble2"></span> 3 </li>
  <li ng-class="passdata.Radiation_dose >= 4 ? 'completed' : ''"> <span class="bubble2"></span> 4 </li>
</ul>
</div>





            <ul class="list">
          <li class="region-item">
            <a class="w-clearfix w-inline-block" href="signup.html">
              <div class="region-list">
                검사부위
              </div>
              <div class="title-list">{{passdata.region}}</div>
            </a>
          </li>
        </ul>


            
          </div>
        </div>
      </div>
    </div>
    <div class="page-content loading-mask" id="new-stack">
      <div class="loading-icon">
        <div class="navbar-button-icon icon ion-load-d"></div>
      </div>
    </div>
    <div class="shadow-layer"></div>
  </section>
